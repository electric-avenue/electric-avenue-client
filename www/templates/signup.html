<ion-view title="Signup">
  <ion-content has-header="true" padding="true">
    <form novalidate name="signupForm" ng-submit="doSignup()">
      <div class="list authform">
        <label class="item item-input"
            ng-class="{'error': signupForm.username.$dirty && signupForm.username.$invalid, 'valid': !signupForm.username.$invalid && signupForm.username.$dirty }">
          <input type="text" name="username" placeholder="Username"
            ng-model="signupData.username" ng-minlength="3" ng-maxlength="20" required>
        </label>
        <label class="item item-input"
            ng-class="{'error': signupForm.email.$dirty && signupForm.email.$invalid, 'valid': !signupForm.email.$invalid && signupForm.email.$dirty }">
          <input type="email" name="email" placeholder="Email" ng-model="signupData.email" required>
        </label>
        <label class="item item-input"
            ng-class="{'error': signupForm.password.$dirty && signupForm.password.$invalid, 'valid': !signupForm.password.$invalid && signupForm.password.$dirty }">
          <input type="password" name="password" placeholder="Password" ng-model="signupData.password" required>
        </label>
        <div>
          <button class="button button-block button-positive" type="submit">Create account</button>
        </div>
        <div style="text-align: center">
          Or <a href="/#/app/login">Already have an account?</a>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
