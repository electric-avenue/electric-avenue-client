<ion-view title="Dashboard" ng-init="getTips();">
  <ion-content class="has-header has-tabs-top">
    <h4 class="title vendor-tips-title">Tips</h4>
    <div class="row">
      <div class="col vendor-tips">
        <h4 class="title text-center">Total</h4>
        <div class="text-center">${{data.totalTips.total}}</div>
      </div>
      <div class="col vendor-tips">
        <h4 class="title text-center">Pending</h4>
        <div class="text-center">${{data.totalTips.pending}}</div>
      </div>
    </div>
    <h4 class="title">Latest Activity</h4>
    <ion-list>
    <ion-item class="row vendor-notification" ng-repeat="n in data.tips">
    <div class="col">
      <div class="row">
        <div class="col col-10 col-center text-center notification-icon">
          <i class="ion ion-alert"></i>
        </div>
        <div class="col">
          <div class="notification-message">
            Received a tip amount of {{n.dollars}}
          </div>
        </div>
      </div>
      <div class="row notification-time-wrapper">
        <div class="col notification-time text-right">
          <!-- Nov 19th, 2014 @ 1:20 PM -->
          {{n.dateFormat}}
        </div>
      </div>
    </div>
    </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
