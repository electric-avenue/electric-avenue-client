<ion-view title="Vendor Profile">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button menu-toggle="left" class="button button-icon icon ion-gear-b"></button>
  </ion-nav-buttons>
  <ion-content has-header="true">
    <form novalidate name="vendorProfileForm" ng-submit="saveProfile()">
      <div class="list profileForm">
        <div class="row">
          <input type="file" ng-file-select="onFileSelect($files)">
          <button ng-click="upload.abort()">Cancel Upload</button>
        </div>
        <div class="row">
          <label class="col item item-input item-floating-label profileinput">
            <span class="input-label">First Name</span>
            <input type="text" name="firstname" placeholder="First Name">
          </label>
          <label class="col item item-input item-floating-label profileinput">
            <span class="input-label">Middle Initial</span>
            <input type="text" name="middleinitial" placeholder="Middle Initial">
          </label>
          <label class="col item item-input item-floating-label profileinput">
            <span class="input-label">Last Name</span>
            <input type="text" name="lastname" placeholder="Last Name">
          </label>
        </div>
        <div class="row">
          <label class="col col-75 item item-input item-floating-label profileinput">
            <span class="input-label">Display Name</span>
            <input name="displayname" type="text" placeholder="Display Name">
          </label>
          <label class="col item item-input item-floating-label profileinput">
            <span class="input-label">Age</span>
            <input name="age" type="number" placeholder="Age">
          </label>
        </div>
        <div class="item item-toggle profileToggle">
          Accept Payments?
          <label class="toggle toggle-positive">
            <input type="checkbox" name="payments">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </div>
      </div>
      <div class="padding">
        <button class="button button-block button-positive">Save</button>
      </div>
    </form>
  </ion-content>
</ion-view>
