<ion-view ng-init="populate()" title="Vendor Profile">
  <ion-content has-header="true">
    <form novalidate name="vendorProfileForm" ng-submit="saveProfile()">
      <div class="list profileForm">
        <div class="item item-input">
          <label class="item-input-wrapper profileinput profileUpload">
            <div class="button button-full button-outline button-positive fileUpload">
              <span ng-if="!data.fileInput || data.fileInput === ''">Select Image</span>
              <span ng-if="data.fileInput">{{data.fileInput[0].name}}</span>
              <input type="file" class="upload" name="filepic" ng-file-select="data.fileInput = $files">
            </div>
          </label>
          <button class="button button-large button-clear icon-left ion-close button-assertive" ng-if="uploading" ng-click="upload.abort()"></button>
          <button class="button button-large button-clear icon-left ion-upload button-positive" ng-if="!uploading" ng-click="onFileSelect();"></button>
        </div>
        <div class="row">
          <label class="col item item-input item-floating-label profileinput">
            <span class="input-label">Company Name</span>
            <input ng-model="data.companyname" name="companyname" type="text" placeholder="Company Name">
          </label>
        </div>
        <div class="row">
          <label class="col item item-input item-floating-label profileinput">
            <span class="input-label">Description</span>
            <input ng-model="data.description" name="description" type="text" placeholder="Description">
          </label>
        </div>
        <div class="row">
          <label class="col item item-input item-floating-label profileinput">
            <span class="input-label">Types</span>
            <input ng-model="data.types" name="types" type="text" placeholder="Types">
          </label>
        </div>
        <div class="item item-toggle item-stable profileToggle">
          Accept Payments?
          <label class="toggle toggle-positive">
            <input type="checkbox" name="payments" ng-model="isPayable">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </div>
        <div ng-class="{'slide-in-left': isPayable, 'slide-out-left': !isPayable}" class="billingarea" ng-if="isPayable">
          <h3 class="item profileheading">
            Billing Information
          </h3>
          <div class="row">
            <label class="col item item-input item-floating-label profileinput">
              <span class="input-label">Street Address</span>
              <input type="text" name="address" ng-model="data.address" placeholder="Street Address">
            </label>
          </div>
          <div class="row">
            <label class="col item item-input item-floating-label profileinput">
              <span class="input-label">City</span>
              <input type="text" name="city" ng-model="data.city" placeholder="City">
            </label>
            <label class="col item item-input item-floating-label profileinput">
              <span class="input-label">State</span>
              <input type="text" name="state" ng-model="data.state" placeholder="State">
            </label>
            <label class="col item item-input item-floating-label profileinput">
              <span class="input-label">Zip Code</span>
              <input type="number" name="zipcode" ng-model="data.zipcode" placeholder="Zip Code">
            </label>
          </div>
          <div class="row">
          <label class="col item item-input item-floating-label profileinput">
            <span class="input-label">Bank Account Number</span>
            <input type="text" name="bankacc" placeholder="Bank Account #">
          </label>
          </div>
          <div class="row">
          <label class="col item item-input item-floating-label profileinput">
            <span class="input-label">Bank Routing Number</span>
            <input type="text" name="bankroute" placeholder="Bank Routing #">
          </label>
          </div>
          <div class="row">
          <label class="col item item-input item-floating-label profileinput">
            <span class="input-label">Social Security Number</span>
            <input type="text" name="ssn" placeholder="SSN: xxx-xxx-xxxx">
          </label>
          </div>
        </div>
        <div class="padding">
          <button class="button button-block button-dark">Save</button>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
