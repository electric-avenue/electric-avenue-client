<ion-view title="Vendor Signup">
  <ion-content has-header="true">
    <form novalidate name="vendorSignupForm">
      <div class="list profileForm">
        <div class="item item-input-inset">
          <label class="item-input-wrapper profileinput profileUpload">
            <div class="button button-full button-outline button-positive fileUpload">
              <span ng-if="!data.fileInput || data.fileInput === ''">Select Image</span>
              <span ng-if="data.fileInput">{{data.fileInput[0].name}}</span>
              <input type="file" class="upload" name="filepic" ng-file-select="data.fileInput = $files">
            </div>
          </label>
        </div>
        <label class="item item-input item-floating-label profileinput">
          <span class="input-label">Description</span>
          <input name="description" type="text" ng-model="data.descriptiopn" placeholder="Description">
        </label>
        <label class="item item-input item-floating-label profileinput">
          <span class="input-label">Types</span>
          <input name="types" type="text" ng-model="data.types" placeholder="Types">
        </label>
        <div class="item item-toggle profileToggle">
          Accept Payments?
          <label class="toggle toggle-positive">
            <input type="checkbox" name="payments" ng-model="isPayable">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </div>
        <div ng-class="{'slide-in-left': isPayable, 'slide-out-left': !isPayable}" class="billingarea" ng-if="isPayable">
          <h3 class="item profileheading">
            Billing Information
          </h3>
          <label class="item item-input item-floating-label profileinput">
            <span class="input-label">Street Address</span>
            <input type="text" name="address" ng-model="data.address" placeholder="Street Address">
          </label>
          <div class="row">
            <label class="col item item-input item-floating-label profileinput">
              <span class="input-label">City</span>
              <input type="text" name="city" ng-model="data.city" placeholder="City">
            </label>
            <label class="col item item-input item-floating-label profileinput">
              <span class="input-label">State</span>
              <input type="text" name="state" ng-model="data.state" placeholder="State">
            </label>
            <label class="col item item-input item-floating-label profileinput">
              <span class="input-label">Zip Code</span>
              <input type="text" name="zipcode" ng-model="data.zipcode" placeholder="Zip Code">
            </label>
          </div>
          <label class="item item-input item-floating-label profileinput">
            <span class="input-label">Bank Account Number</span>
            <input type="text" name="bankacc" placeholder="Bank Account #">
          </label>
          <label class="item item-input item-floating-label profileinput">
            <span class="input-label">Bank Routing Number</span>
            <input type="text" name="bankroute" placeholder="Bank Routing #">
          </label>
          <label class="item item-input item-floating-label profileinput">
            <span class="input-label">Social Security Number</span>
            <input type="text" name="ssn" placeholder="SSN: xxx-xxx-xxxx">
          </label>
        </div>
      </div>
      <div class="padding">
        <button class="button button-block button-positive" ng-click="becomeVendor();" ui-sref="app.vendorHome">Sign Up</button>
      </div>
    </form>
  </ion-content>
</ion-view>
