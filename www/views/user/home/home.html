<ion-view title="Home">

    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button menu-toggle="left" class="button button-icon icon ion-gear-b"></button>
  </ion-nav-buttons>
  <ion-content has-header="true">
    <button class="button button-positive" ng-click="logout()">Logout</button>
  </ion-content>
  <ion-content has-header="true">
    <button style="float:right" class="button button-positive" ng-click="test()">Test</button>
  </ion-content>
</ion-view>
