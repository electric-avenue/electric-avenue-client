<ion-view title="Payment Profiles">
  <ion-content class="has-header">
    <div class="row">
      <div class="col">
        <button class="button button-dark col" ng-click="showAddCard()">
          Add Card
        </button>
      </div>
      <div class="col">
        <button class="button button-dark col" ng-click="showAddBank()">
          Add Bank
        </button>
      </div>
    </div>
    <ion-list>
      <h3 class="item profileheading">
        Cards
      </h3>
      <div class="item item-stable" item="item" ng-repeat="n in [1,2,3]">
        <div class="row">
          <div class="col col-25 payment-card">
            <i class="fa fa-cc-visa"></i>
          </div>
          <div class="col payment-card-info">
            XXXX XXXX XXXX 1234
          </div>
        </div>
      </div>
      <h3 class="item profileheading">
        Bank Accounts
      </h3>
    </ion-list>
  </ion-content>
</ion-view>
