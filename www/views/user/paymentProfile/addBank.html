<ion-modal-view class="payments-modal-bank">
  <ion-header-bar class="bar bar-dark">
    <h1 class="title">
      Add Bank
    </h1>
  </ion-header-bar>
  <ion-content class="has-header">
    <form novalidate name="userProfileForm">
      <div class="list profileForm">
        <div class="row">
          <label class="col item item-input item-select profileinput">
            <span class="input-label">Type of Account</span>
            <select ng-model="data.bankAccountType">
              <option value="checking">Checking</option>
              <option value="savings">Savings</option>
            </select>
          </label>
        </div>
        <div class="row">
          <label class="col item item-input item-stacked-label profileinput">
            <span class="input-label">Bank Account #</span>
            <input type="number" ng-model="data.bankAccountNumber" placeholder="Account Number" />
          </label>
        </div>
        <div class="row">
          <label class="col item item-input item-stacked-label profileinput">
            <span class="input-label">Bank Routing #</span>
            <input type="number" ng-model="data.bankRoutingNumber" ng-max-length="9" placeholder="Routing Number" />
          </label>
        </div>
        <div class="padding">
          <button class="button button-block button-dark" ng-click="addCard();">Add</button>
        </div>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
