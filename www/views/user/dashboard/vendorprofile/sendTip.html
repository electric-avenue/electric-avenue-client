<ion-modal-view class="tip-modal">
  <ion-header-bar class="bar bar-dark">
    <h1 class="title">
      Send Tip
    </h1>
  </ion-header-bar>
  <ion-content scroll="false">
    <form novalidate name="userProfileForm">
      <div class="list profileForm">
        <div class="row">
          <label class="col item item-input item-stacked-label profileinput">
            <span class="input-label">Amount</span>
            <input ng-model="tipData.amount" type="number" name="amount" placeholder="$0.00">
          </label>
        </div>
        <div class="padding">
          <button class="button button-block button-dark" ng-click="sendTip();">Send</button>
        </div>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
