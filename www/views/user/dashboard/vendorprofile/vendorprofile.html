<ion-modal-view>
  <ion-header-bar>
    <button class="button button-clear icon ion-arrow-left-c button-stable" ng-click="hideVendor()"></button>
    <h1 ng-show="data.selected.User.displayname" class="title">
      {{data.selected.User.displayname}}
    </h1>
    <h1 ng-show="!data.selected.User.displayname" class="title">
      {{data.selected.User.username}}
    </h1>
  </ion-header-bar>
  <ion-content class="padding hastipbutton">
    <div class="row">
      <div class="col">
        <img ng-if="data.selected.image" class="roundimage vendorImage" ng-src="http://localhost:5000/profileImages/{{data.selected.image}}">
      </div>
      <div class="col vendorinfo">
        <div class="row">
          <div ng-show="data.selected.status" class="col vendorstatus">
            Status: Online
          </div>
          <div ng-show="!data.selected.status" class="col vendorstatus">
            Status: Offline
          </div>
        </div>
        <div class="row">
          <div class="col vendoractivity">
            Activity Name
          </div>
        </div>
        <div class="row rating">
          <div class="col">
            Rating: <i class="ion ion-star" ng-repeat="n in [1,2,3,4]"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h4 class="title">Description</h4>
        <div class="vendordescription">
          <!-- This is some description for a vendor that is displayed and it could potentially be very long
          and go multiple lines. -->
          {{data.selected.description}}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h4 class="title">Current Location</h4>
        <div class="row">
          <div class="col">
            <div class="vendormapbox">
              Mini Map
            </div>
          </div>
          <div class="col vendorlocation">
            <div class="row">
              <div class="col">
                Nearest Address: <br />
                <address>
                  944 Market St, San Francisco, CA 94102
                </address>
              </div>
            </div>
            <div class="row">
              <div class="col">
                Distance from you: <br />
                0.5 miles
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
  <button class="button button-balanced tipbutton">
    Send Tip
  </button>
</ion-modal-view>
