<ion-view title="Sign Up">
  <ion-nav-bar class="bar-dark nav-title-slide-ios7">
    <ion-nav-buttons side="left">
      <button class="button button-icon icon-stable icon ion-arrow-left-c" ui-sref="main"></button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content has-header="true" padding="true">
    <p class="authFormError" ng-show="signupError">
      Signup failed
    </p>
    <form novalidate name="signupForm" ng-submit="signup()">
      <div class="list authform">
        <label class="item item-input"
            ng-class="{'error': signupForm.username.$dirty && signupForm.username.$invalid, 'valid': !signupForm.username.$invalid && signupForm.username.$dirty }">
          <input type="text" name="username" placeholder="Username" ng-model="signupData.username" ng-minlength="3" ng-maxlength="20" required>
        </label>
        <label class="item item-input"
            ng-class="{'error': signupForm.email.$dirty && signupForm.email.$invalid, 'valid': !signupForm.email.$invalid && signupForm.email.$dirty }">
          <input type="email" name="email" placeholder="Email" ng-model="signupData.email" required>
        </label>
        <label class="item item-input"
            ng-class="{'error': signupForm.password.$dirty && signupForm.password.$invalid, 'valid': !signupForm.password.$invalid && signupForm.password.$dirty }">
          <input type="password" name="password" placeholder="Password" ng-model="signupData.password" ng-minlength="5" required>
        </label>
        <div>
          <button class="button button-block button-dark" type="submit">Sign Up</button>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
